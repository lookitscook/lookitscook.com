<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic|Noto+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script type="text/javascript">
    window.addEventListener('polymer-ready', function(e) {
      console.log("polymer-ready");
      document.body.className = document.body.className.replace("unresolved","");
    });
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ "/bower_components/webcomponentsjs/webcomponents.js" | prepend: site.baseurl }}"></script>
    <link rel="import"
      href="{{ "/bower_components/core-toolbar/core-toolbar.html" | prepend: site.baseurl }}">
    <link rel="import"
      href="{{ "/bower_components/core-scroll-header-panel/core-scroll-header-panel.html" | prepend: site.baseurl }}">
    <link rel="import"
      href="{{ "/bower_components/paper-tabs/paper-tabs.html" | prepend: site.baseurl }}">
</head>

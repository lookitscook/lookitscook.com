<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="{{ "/bower_components/webcomponentsjs/webcomponents.js" | prepend: site.baseurl }}"></script>
    <link rel="import"
      href="{{ "/bower_components/core-toolbar/core-toolbar.html" | prepend: site.baseurl }}">
    <link rel="import"
      href="{{ "/bower_components/core-scroll-header-panel/core-scroll-header-panel.html" | prepend: site.baseurl }}">
    <link rel="import"
      href="{{ "/bower_components/paper-tabs/paper-tabs.html" | prepend: site.baseurl }}">

</head>
